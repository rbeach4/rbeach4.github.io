<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Redirect to index.html with path preserved in URL fragment
      sessionStorage.setItem('redirectPath', location.pathname + location.search)
      location.replace('/')
    </script>
  </head>
  <body></body>
</html>
